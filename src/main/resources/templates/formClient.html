<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
<header th:replace="layouts/layout :: header"></header>

<div th:replace="layouts/layout :: title"></div>

<div class="container main py-4">
    <form method="post" th:action="@{/create}" th:object="${client}" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Lastname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" th:errorClass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}" th:errorClass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label for="file" class="col-sm-2 col-form-label">Photo:</label>
            <div class="col-sm-10">
                <input type="file" name="file" class="form-control" id="file">
            </div>
        </div>
        <button type="submit" class="btn btn-success mb-2">Save Client</button>
    </form>
</div>

<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
