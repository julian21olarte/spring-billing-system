<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Spring</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}">Clients</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container title my-3">
    <h1 class="main-title" th:text="${title}"></h1>
    <hr>
</div>

<div class="container main py-4">
    <div class="jumbotron bg-success panel-home text-light shadow">
        <h1 class="display-4">Welcome!</h1>
        <p class="lead">This is a simple billing system built in Spring Boot + Thymeleaf.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" th:href="@{/clients}" role="button">Go to Clients for start!</a>
        </p>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <div class="img-wrapper-circle rounded-circle border p-4 d-flex justify-content-center align-items-center shadow">
            <img th:src="@{images/spring-framework.png}" th:width="120" alt="spring-image">
        </div>
        <div class="img-wrapper-circle rounded-circle border p-4 d-flex justify-content-center align-items-center shadow">
            <img th:src="@{images/thymeleaf.png}" th:width="120" alt="thymeleaf-image">
        </div>
        <div class="img-wrapper-circle rounded-circle border p-4 d-flex justify-content-center align-items-center shadow">
            <img th:src="@{images/mysql.png}" th:width="120" alt="mysql-image">
        </div>
    </div>
</div>

<footer class="container-fluid bg-dark navbar-dark p-3 footer">
    <img th:src="@{images/spring-framework.png}" th:width="150" alt="">
    <h5 class="text-light">Spring Billing - <a class="text-light" href="http://github.com/julian21olarte">julian21olarte</a></h5>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
